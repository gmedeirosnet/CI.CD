replicaCount: 2

image:
  # Override with --set image.repository=${HARBOR_REGISTRY}/${HARBOR_PROJECT}/app
  # Using host.docker.internal for Mac Docker Desktop Kind cluster
  # Images must be loaded into Kind with: kind load docker-image <image>
  repository: host.docker.internal:8082/cicd-demo/app
  pullPolicy: Never  # Use pre-loaded images in Kind nodes
  # Override with --set image.tag=${BUILD_NUMBER}
  tag: "latest"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 9090
  containerPort: 9090

livenessProbe:
  httpGet:
    path: /health
    port: 9090
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 9090
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  hostnames: []
  rules: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi