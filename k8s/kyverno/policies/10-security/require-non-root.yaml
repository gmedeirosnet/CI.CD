apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-run-as-non-root
  annotations:
    policies.kyverno.io/title: Require runAsNonRoot
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers must not run as root user. Running as root increases
      the attack surface and potential damage from container escapes.
      Set securityContext.runAsNonRoot to true.
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: check-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno
    validate:
      message: >-
        Containers must not run as root.
        Set securityContext.runAsNonRoot: true at pod or container level.

        Example:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      anyPattern:
      - spec:
          securityContext:
            runAsNonRoot: true
          containers:
          - name: "*"
      - spec:
          containers:
          - securityContext:
              runAsNonRoot: true
