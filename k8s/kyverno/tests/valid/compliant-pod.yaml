apiVersion: v1
kind: Pod
metadata:
  name: test-compliant-pod
  namespace: app-demo
  labels:
    app: test-app
    version: v1
spec:
  containers:
  - name: app
    image: host.docker.internal:8082/cicd-demo/app:latest
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      readOnlyRootFilesystem: true
      privileged: false
      allowPrivilegeEscalation: false
    volumeMounts:
    - name: tmp
      mountPath: /tmp
  volumes:
  - name: tmp
    emptyDir: {}
