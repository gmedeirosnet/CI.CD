apiVersion: v1
kind: Pod
metadata:
  name: test-privileged-pod
  namespace: app-demo
spec:
  containers:
  - name: app
    image: host.docker.internal:8082/cicd-demo/app:latest
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    securityContext:
      privileged: true  # VIOLATION: Privileged container
