apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: app-demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
data:
  POSTGRES_DB: cicd_demo
  POSTGRES_USER: app_user
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: app-demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
type: Opaque
data:
  POSTGRES_PASSWORD: Y2lkY19kZW1vX3Bhc3M=  # cicd_demo_pass (base64)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: app-demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: app-demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      app.kubernetes.io/name: postgres
      app.kubernetes.io/instance: cicd-demo
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/name: postgres
        app.kubernetes.io/instance: cicd-demo
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
      - name: fix-permissions
        image: postgres:16-alpine
        command: ['sh', '-c', 'chown -R 999:999 /var/lib/postgresql/data || true']
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        securityContext:
          runAsUser: 0
      containers:
      - name: postgres
        image: postgres:16-alpine
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - app_user
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - app_user
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: app-demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
spec:
  selector:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: cicd-demo
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP
